<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт с анимацией фона</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #FAF0E6; /* Общий фон */
      font-size: 16px; /* Основной размер шрифта */
    }

    .header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: none;
      color: #FFFFFF;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 1;
      user-select: none;
    }

    .header img {
      width: 350px; /* Ширина картинки, измените по необходимости */
      height: 60px; /* Высота картинки, измените по необходимости */
      margin-right: 10px;
      pointer-events: none; /* Отключение возможности взаимодействия с изображением */
      user-select: none; /* Отключение возможности выделения изображения */
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    /* Волны */
    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1) 25%, rgba(0, 0, 0, 0) 75%);
      animation: wave-animation 30s linear infinite;
      transform: rotate(30deg);
      z-index: -1;
    }

    @keyframes wave-animation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    .blocks-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* Высота блока, чтобы учесть высоту .header */
      position: relative;
      margin-top: 13%; /* Отступ сверху */
    }

    /* Фон за контейнером блоков */
    .background-overlay {
      position: absolute;
      background-color: #778899; /* Серый фон */
      border-radius: 15px; /* Закругленные края */
      padding: 20px;
      z-index: 0;
      width: max-content; /* Ширина по содержимому */
    }

    .blocks-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      z-index: 1; /* Выше фонового блока */
      transform: translateY(1%); /* Отступ вниз */
    }

    .block {
      width: 133px;
      height: 133px;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFFFF;
      font-size: 16px;
      font-weight: bold;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      cursor: pointer; /* Курсор в виде руки для интерактивности */
      user-select: none; /* Отключение выделения текста */
    }

    .block:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .block:active {
      transform: scale(0.95); /* Эффект при нажатии */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    a {
      text-decoration: none; /* Убираем подчеркивание ссылок */
    }

    /* Медиазапрос для планшетов и мобильных устройств */
    @media (max-width: 768px) {
      .header img {
        width: 250px;
        height: auto;
      }

      .blocks-wrapper {
        margin-top: 10%;
      }

      .block {
        width: 100px;
        height: 100px;
        font-size: 14px;
      }

      .background-overlay {
        padding: 10px;
        border-radius: 10px;
      }

      .blocks-container {
        gap: 5px;
      }
    }

    /* Медиазапрос для мобильных телефонов */
    @media (max-width: 480px) {
      .header {
        font-size: 16px;
        padding: 5px 10px;
      }

      .header img {
        width: 200px;
        height: auto;
      }

      .blocks-wrapper {
        margin-top: 5%;
      }

      .block {
        width: 80px;
        height: 80px;
        font-size: 12px;
      }

      .background-overlay {
        padding: 5px;
        border-radius: 5px;
      }

      .blocks-container {
        gap: 2px;
      }
    }
  </style>
</head>
<body>
  <div id="background">
    <div class="wave"></div>
  </div>

  <!-- Новый блок "Expert Credit" -->
  <div class="header">
    <img src="logo-default-480x80.png" alt="Icon">
  </div>

  <!-- Обертка для фона и контейнера блоков -->
  <div class="blocks-wrapper">
    <div class="background-overlay">
      <div class="blocks-container">
        <a href="Call_center.html">
          <div class="block">Call center</div>
        </a>

        <a href="specialist.html">
          <div class="block">Специалистам</div>
        </a>

        <a href="baza.html">
          <div class="block">Структура</div>
        </a>

        <a href="files.html">
          <div class="block">Файлы</div>
        </a>

        <a href="https://docs.google.com/spreadsheets/d/1174R6jPHDq2i1piz7F2vHfhwx4cfn4BhJ0pvwA2G3U8/edit?pli=1&gid=1126028330#gid=1126028330">
          <div class="block">График</div>
        </a>

        <a href="AmoCRM.docx">
          <div class="block">AmoCRM обуч</div>
        </a>
      </div>
    </div>
  </div>

  <script>
    function createParticles() {
      const numParticles = 100;
      const colors = ['#ffffff', '#ffcccc', '#ccffcc', '#ccccff'];

      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.borderRadius = '50%';
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.width = `${Math.random() * 5 + 2}px`;
        particle.style.height = particle.style.width;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.opacity = Math.random();
        document.getElementById('background').appendChild(particle);

        // Animate the particle
        const duration = Math.random() * 10 + 10; // Random duration between 10s and 20s
        particle.style.animation = `move ${duration}s infinite linear`;

        // Define the animation
        const keyframes = `
          @keyframes move {
            0% {
              transform: translate(0, 0);
            }
            100% {
              transform: translate(${Math.random() * 100 - 50}vw, ${Math.random() * 100 - 50}vh);
            }
          }
        `;
        const styleSheet = document.createElement('style');
        styleSheet.type = 'text/css';
        styleSheet.innerText = keyframes;
        document.head.appendChild(styleSheet);
      }
    }

    createParticles();
  </script>
<script>
    // Проверка статуса входа
    if (sessionStorage.getItem('isLoggedIn') !== 'true') {
      // Если пользователь не вошел в систему, перенаправить на страницу входа
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
